<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Show Hide Elements Using Select Box</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    .box{
        color: #fff;
        padding: 20px;
   		width:100px;
      	height:100px;
      	float:left;
        margin-top: 20px;
      	margin-right:5px;
    }
    .red{ background: #ff0000; }
    .green{ background: #228B22; }
    .blue{ background: #0000ff; }
    .select{
        width: 300px;
        margin: auto;
    }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    $("select").change(function(){
        $("select").find("option:selected").each(function(){
            var optionValue = $("option:selected").attr("value");
            if(optionValue){
                $(".box").hide();
                $("." + optionValue).show();
            } else{
              
            }
        });
    }).change();
});
</script>
</head>
<body>
    <div class="container">
        <div class="select mt-5 mb-2">
            <select class="custom-select">
                <option>Choose Color</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
            </select>
        </div>
        <div class="red box">Block RED</div>
          <div class="red box">Block RED</div>
          <div class="red box">Block RED</div>
          <div class="red box">ADD MORE...</div>
        <div class="green box">Block GREEN</div>
        <div class="green box">Block GREEN</div>
        <div class="green box">Block GREEN</div>
        <div class="green box">ADD MORE...</div>
        <div class="blue box">Block BLUE</div>
        <div class="blue box">Block BLUE</div>
        <div class="blue box">Block BLUE</div>
        <div class="blue box">ADD MORE...</div>
    </div>
    
</body>
</html>
